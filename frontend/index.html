<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cranky's Cloud</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="page">
        <div id="header">Header</div>

        <form id="searchBar"> 
            <input type="text" placeholder="Search..">
            <button type="submit"><i class="fa fa-search" style="color:black"></i></button>
        </form>

        <div id="searchResults">
            <div class="result">
                <div class="resultDescription">
                    <h1>Title</h1>
                    <h2>By Author</h2>
                    <h2>Mapped by Mapper</h2>
                    <p>Difficulty</p>
                </div>
                <div class="resultExtra">
                    <div class="resultLikes">
                        <i class="fa fa-arrow-up"></i>
                        <p class="likes">0</p>
                        <i class="fa fa-arrow-down"></i>
                    </div>
                    <p>mm:ss</p>
                    <button type="submit"><i class="fa fa-download" style="color:black"></i></button>
                    <div class="resultTags">
                        <p>Tags</p>
                        <div class="tooltip">JumpBeats</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="footer">Footer</div>
    </div>
</body>
